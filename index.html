<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
</head>
<body>
    <header>
      <h1>I am <br>a Designer</h1>
        <nav>
            <a class="navbar-title" href="#">Portfolio</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fas fa-home"></i>Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fas fa-user"></i>About</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-book"></i>Portfolio</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-phone"></i>Contact</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-lock"></i>Gallery</a>
                  </li>
                </ul>
               
                <div class="social-link">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-whatsapp"></i>
              </div>
        </nav>
    </header>
    <script>
      gsap.from('nav',{duration:1, x:'-100%'});
      gsap.from('.navbar-nav',{duration:3,delay:'1',x:'0%',opacity:0});
      gsap.from('.social-link',{duration:2,delay:'2',y:'100%'});
      gsap.from('h1',{duration:2,delay:'3',opacity:0});
    </script>
</body>
</html>
